version: '3.8'
services:

  database:
    image: postgres:15
    environment:
      POSTGRES_DB: bookstore_db
      POSTGRES_USER: bookstore_user
      POSTGRES_PASSWORD: bookstore_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  book-service:
    build: ./services/book-service
    depends_on:
      - database
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: bookstore_db
      DB_USER: bookstore_user
      DB_PASSWORD: bookstore_password
    ports:
      - "5001:5001"

  order-service:
    build: ./services/order-service
    depends_on:
      - database
      - book-service
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: bookstore_db
      DB_USER: bookstore_user
      DB_PASSWORD: bookstore_password
      BOOK_SERVICE_URL: "http://book-service:5001"
    ports:
      - "5002:5002"

  api-gateway:
    build: ./services/api-gateway
    depends_on:
      - book-service
      - order-service
    environment:
      BOOK_SERVICE_URL: "http://book-service:5001"
      ORDER_SERVICE_URL: "http://order-service:5002"
    ports:
      - "5000:5000"

  frontend:
    image: nginx:stable
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "30080:80"
    depends_on:
      - api-gateway

volumes:
  pgdata:
